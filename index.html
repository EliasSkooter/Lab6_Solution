<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Input</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>

<body>
    <div class="container">
        <div class="formDiv">
            <h2 id="welcome"></h2>
            <div class="form">
                <div class="input">
                    <label class="inputALabel">a=</label>
                    <input type="number" id="inputA">
                </div>
                <div class="input">
                    <label class="inputBLabel">b=</label>
                    <input type="number" id="inputB">
                </div>
                <div class="submitBtns">
                    <button type="submit" id="add" onclick="Calculate('add')">add</button>
                    <button type="submit" id="subtract" onclick="Calculate('subtract')">subtract</button>
                    <button type="submit" id="multiply" onclick="Calculate('multiply')">multiply</button>
                    <button type="submit" id="divide" onclick="Calculate('divide')">divide</button>
                </div>
                <div class="resultDiv">
                    <h3>Result: <span id="result"></span></h3>
                    <button type="submit" id="Array" onclick="Calculate('printArray')">Print Array</button>
                    <span id="printArray"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
